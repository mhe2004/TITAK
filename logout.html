<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>خروج از سیستم — Dashboard</title>

<style>
  /* ==========================
     تنظیمات پایه و متغیرها
     ========================== */
  :root{
    --bg: #f5f7fb;
    --card: #ffffff;
    --muted:#6b7280;
    --text:#0f172a;
    --accent: #3758ff;
    --accent-2:#06b6d4;
    --glass: rgba(15,23,42,0.04);
    --success: #16a34a;
    --danger: #ef4444;
    --sidebar: #0f172a;
    --sidebar-text: #e6eef9;
    --shadow: 0 6px 18px rgba(15,23,42,0.08);
    --radius: 12px;
    --border: rgba(0,0,0,0.05);
    --transition: all 0.2s ease;
  }
  /* تم تاریک */
  .dark{
    --bg: #071024;
    --card:#071a2b;
    --muted:#9aa7bf;
    --text:#e6eef9;
    --accent: #4f8cff;
    --accent-2:#06b6d4;
    --glass: rgba(255,255,255,0.03);
    --success: #34d399;
    --danger: #fb7185;
    --sidebar:#042033;
    --sidebar-text:#dbeafe;
    --shadow: 0 6px 18px rgba(0,0,0,0.6);
    --border: rgba(255,255,255,0.05);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.45;
    padding: 20px;
    transition: var(--transition);
  }

  /* صفحه خروج */
  .logout-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    max-width: 500px;
    margin: 0 auto;
  }
  .logout-card {
    background: var(--card);
    padding: 32px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width: 100%;
    border: 1px solid var(--border);
  }
  .logout-icon {
    font-size: 48px;
    margin-bottom: 20px;
    color: var(--danger);
  }
  .logout-title {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 12px;
  }
  .logout-message {
    color: var(--muted);
    margin-bottom: 24px;
    line-height: 1.6;
  }
  .logout-actions {
    display: flex;
    gap: 12px;
    justify-content: center;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition);
    cursor: pointer;
  }
  .btn-danger {
    background: var(--danger);
    color: white;
  }
  .btn-danger:hover {
    background: #dc2626;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
  }
  .btn-secondary {
    background: var(--glass);
    color: var(--text);
    border: 1px solid var(--border);
  }
  .btn-secondary:hover {
    background: rgba(55,88,255,0.08);
    transform: translateY(-2px);
  }
  .logout-timer {
    margin-top: 20px;
    color: var(--muted);
    font-size: 14px;
  }

  /* responsive */
  @media (max-width: 600px) {
    .logout-card {
      padding: 24px;
    }
    .logout-actions {
      flex-direction: column;
    }
    .btn {
      width: 100%;
    }
  }
</style>
</head>
<body class="dark">
  <div class="logout-container">
    <div class="logout-card">
      <div class="logout-icon">🔒</div>
      <h1 class="logout-title">آیا مطمئن هستید؟</h1>
      <p class="logout-message">
        شما در حال خروج از پنل مدیریت هستید. برای ورود مجدد نیاز به وارد کردن نام کاربری و رمز عبور خواهید داشت.
      </p>
      
      <div class="logout-actions">
        <a href="panel.html" class="btn btn-secondary">بازگشت به پنل</a>
        <a href="login.html" class="btn btn-danger">خروج از سیستم</a>
      </div>
      
      <div class="logout-timer" id="countdown">
        در صورت عدم اقدام، پس از <span id="timer">10</span> ثانیه به صورت خودکار خارج می‌شوید.
      </div>
    </div>
  </div>

<script>
  // تایمر خودکار خروج
  let timeLeft = 10;
  const timerElement = document.getElementById('timer');
  const countdown = setInterval(() => {
    timeLeft--;
    timerElement.textContent = timeLeft;
    
    if(timeLeft <= 0) {
      clearInterval(countdown);
      window.location.href = 'login.html';
    }
  }, 1000);

  // متوقف کردن تایمر اگر کاربر روی بازگشت کلیک کند
  document.querySelector('.btn-secondary').addEventListener('click', () => {
    clearInterval(countdown);
  });

  // برای فعال کردن تم تاریک به صورت پویا
  document.addEventListener('DOMContentLoaded', function() {
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }
  });
</script>
</body>
</html>
